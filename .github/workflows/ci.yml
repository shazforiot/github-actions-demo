# ===========================================
# CI Pipeline - Runs on every push and PR
# ===========================================
# This is your first GitHub Actions workflow!
# It automatically tests your code whenever you push

name: CI Pipeline

# TRIGGERS: When should this workflow run?
on:
  push:
    branches: [main]          # Run on pushes to main
  pull_request:
    branches: [main]          # Run on PRs targeting main

# JOBS: What should happen?
jobs:
  # Job 1: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest    # Use a Linux machine

    steps:
      # Step 1: Get the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run linting
      - name: Run linter
        run: npm run lint

      # Step 5: Run tests
      - name: Run tests
        run: npm test

  # Job 2: Build the project
  build:
    name: Build Project
    runs-on: ubuntu-latest
    needs: test               # Only run after tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: dist/
